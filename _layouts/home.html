---
layout: default
---
<div id="home" class="grid">
	{% if site.sidebar %}
    <div class="unit three-fourths posts">
        {{ content }}
    </div>
    <div class="unit one-fourth sidebar">
        {% include sidebar.html %}
    </div>
    {% else %}
    <div class="unit whole posts">
        {{ content }}
    </div>
    {% endif %}
</div>
